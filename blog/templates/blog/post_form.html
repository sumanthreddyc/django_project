{% extends "blog/base.html" %}
{% block content %}	
	<div class = "post">
		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Blog Post</legend>
				{{ form.media }}
    			{{ form }}
    		<div>
				<button type = "submit">Post</button>
			</div>
			</fieldset>
		</form>
	</div>
{% endblock content %}
