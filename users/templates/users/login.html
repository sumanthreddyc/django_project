{% extends "blog/base.html" %}
{% block content %}	
	<div>
		<form method = "POST">
			{% csrf_token %}
			<fieldset>
				<legend>Log In</legend>
				{{ form.as_p }}
			</fieldset>
			<div>
				<button type = "submit">Log In</button>
			</div>
		</form>
		<div>
			<small>
				Need Have An Account? 
				<a href = "{% url 'register' %}">Sign Up Now</a>
			</small>
		</div>
	</div>
{% endblock content %}
