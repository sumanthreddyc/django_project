{% extends "blog/base.html" %}	

{% block content %}	
	{% for post in posts %}
		
		<div class = "posts">
			<div>
				<img src="{{ user.profile.image.url }}" width="52" height="52">
			</div>
			<div>
				<div class = "posts1">
					<p class = "author">{{ post.author }}
					<span style = "color:#000000; font-size:13px;">
					{{ post.date_posted|date:"F d, Y" }}</span></p>
				</div>
				<hr class ="new">
				<a href = "{% url 'post-detail' post.id %}" class = "link">{{ post.title }}</a>	
				<a style = "text-decoration: none; color: black;margin-left: 380px;" href="{% url 'post-detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
				<p>{{ post.content }}</p>
			</div>
		</div>

	{% endfor %}
{% endblock content %}
